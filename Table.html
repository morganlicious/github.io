 <td>Time elapsed:</td>

 <td>0</td>    
</tr>
<tr>
  <td>Digital Sensor Temperature:</td>

</tr>

</tr>
<tr>
  <td>CSS Sensor eCO2:</td>

<!--buttons to start the tables dataloading-->
<button id="Start">Start</button> <Button id="Stop">Stop</Button>

<script async src='dataLoader-1.js'>
</script>
